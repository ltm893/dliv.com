version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm ci --prefix amplify
        - npm_config_user_agent=npm npx --prefix amplify ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "No build step needed for vanilla JS"
  artifacts:
    baseDirectory: frontend
    files:
      - "**/*"
  cache:
    paths: []