
name: Deploy Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy-get-photos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy getDlivPhotos
        run: |
          cd backend/getDlivPhotos/src
          zip -r function.zip .
          aws lambda update-function-code \
            --function-name getDlivPhotos \
            --zip-file fileb://function.zip

  deploy-get-buckets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy getDlivPhotoBuckets
        run: |
          cd backend/getDlivPhotoBuckets/src
          zip -r function.zip .
          aws lambda update-function-code \
            --function-name getDlivPhotoBuckets \
            --zip-file fileb://function.zip
