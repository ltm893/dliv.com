<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DLIV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="abc.css" />
    <script src="./albumSlideShow.js"></script>
    <style>
        /* ‚îÄ‚îÄ Private section ‚Äî Warm Navy theme ‚îÄ‚îÄ */
        #private-section {
            margin: 2rem auto;
            max-width: 600px;
            font-family: Arial, sans-serif;
        }
        /* Main toggle button */
        #private-toggle {
            background: transparent;
            border: 1.5px solid #1e3a5f;
            color: #1e3a5f;
            padding: 0.4rem 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.15s;
        }
        #private-toggle:hover { background: #1e3a5f; color: white; }
        #private-panel {
            margin-top: 1rem;
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        /* Login form */
        #private-login input {
            display: block;
            width: 100%;
            margin: 0.4rem 0;
            padding: 0.5rem 0.75rem;
            box-sizing: border-box;
            border: 1.5px solid #dde3ec;
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s;
        }
        #private-login input:focus { border-color: #1e3a5f; }
        /* Shared button base */
        #private-login button,
        #private-browser button {
            font-size: 0.82rem;
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: 500;
            margin-top: 0.4rem;
            transition: all 0.15s;
            border: 1.5px solid #1e3a5f;
            background: transparent;
            color: #1e3a5f;
        }
        #private-login button:hover,
        #private-browser button:hover {
            background: #1e3a5f;
            color: white;
        }
        /* Primary action buttons */
        #private-browser #download-selected-btn,
        #private-login button[onclick="handleSignIn()"] {
            background: #1e3a5f;
            color: white;
            border-color: #1e3a5f;
        }
        #private-browser #download-selected-btn:hover,
        #private-login button[onclick="handleSignIn()"]:hover {
            background: #16304f;
            border-color: #16304f;
        }
        /* Sign out ‚Äî subtle */
        #private-browser button[onclick="handleSignOut()"] {
            border-color: #ddd;
            color: #888;
        }
        #private-browser button[onclick="handleSignOut()"]:hover {
            border-color: #e11d48;
            color: #e11d48;
            background: transparent;
        }
        /* Breadcrumb */
        #private-breadcrumb a {
            color: #1e3a5f;
            text-decoration: none;
            font-size: 0.83rem;
            font-weight: 500;
        }
        #private-breadcrumb a:hover { text-decoration: underline; }
        #private-breadcrumb { color: #bbb; font-size: 0.83rem; margin: 0.5rem 0; }
        /* File list */
        #private-file-list {
            list-style: none;
            padding: 0;
            margin-top: 0.5rem;
        }
        #private-file-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid #f0f4f8;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        #private-file-list a {
            color: #1e3a5f;
            text-decoration: none;
            font-size: 0.9rem;
        }
        #private-file-list a:hover { text-decoration: underline; }
        .file-size { color: #aaa; font-size: 0.78rem; margin-left: auto; }
        /* Inline play button */
        #private-file-list .play-btn,
        button.play-btn {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
            border: none;
            background: #1e3a5f;
            color: white;
            cursor: pointer;
            margin-top: 0;
            transition: background 0.15s;
        }
        #private-file-list .play-btn:hover,
        button.play-btn:hover { background: #16304f; }
        /* MP3 play-all controls row */
        .mp3-controls button {
            font-size: 0.82rem;
            padding: 0.3rem 0.85rem;
            border-radius: 20px;
            border: 1.5px solid #1e3a5f;
            background: #1e3a5f;
            color: white;
            cursor: pointer;
            margin-top: 0;
            transition: background 0.15s;
        }
        .mp3-controls button:hover { background: #16304f; border-color: #16304f; }
        /* Upload area */
        #upload-area {
            border: 1.5px dashed #b0bec5 !important;
            border-radius: 8px !important;
            background: #f8fafc;
        }
        #private-error { color: #e11d48; font-size: 0.85rem; margin-top: 0.3rem; }
        /* Folder items */
        .folder-item a { font-weight: 500; }
        /* ‚îÄ‚îÄ Audio player bar ‚îÄ‚îÄ */
        #audio-player {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1e3a5f;
            color: #fff;
            padding: 0.6rem 1rem;
            align-items: center;
            gap: 0.75rem;
            z-index: 999;
            flex-wrap: wrap;
        }
        #audio-player button {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.4);
            color: #fff;
            padding: 0.2rem 0.7rem;
            cursor: pointer;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.15s;
        }
        #audio-player button:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.7);
        }
        #player-track {
            flex: 1;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 100px;
        }
        #player-progress {
            flex: 2;
            min-width: 80px;
            cursor: pointer;
        }
        #player-count { font-size: 0.75rem; color: #aaa; }
    </style>
</head>

<body>
    <div id="headerMessage"></div>

    <div id="slideshow-container">
        <div id="show-selector">
            <label id="selectLabel" for="selectAlbum">Slideshows</label>
            <select id="selectAlbum"></select>
        </div>
        <div id="slideshow"><img id="slide"></div>
        <div id="controls">
            <button id="prevBtn" title="Previous">‚èÆ</button>
            <button id="playPauseBtn" title="Pause">‚è∏</button>
            <button id="nextBtn" title="Next">‚è≠</button>
        </div>
    </div>

    <div>
        <a href="https://digital.fidelity.com/prgw/digital/familygifting/mlgLandingPage?uuid=af6a9494832f4c9aaab448d3a7c55a25" target="_blank" rel="noopener noreferrer">Scouty College Fund</a>
    </div>

     <div>
        <a href="https://digital.fidelity.com/prgw/digital/familygifting/mlgLandingPage?uuid=05fba5286cd04e8c85f55e363245f948" target="_blank" rel="noopener noreferrer">Slate College Fund</a>
    </div>

    <!-- ‚îÄ‚îÄ Private Files Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="private-section">
        <button id="private-toggle" onclick="togglePrivate()">üîí Friends</button>

        <div id="private-panel" style="display:none">

            <!-- Login form -->
            <div id="private-login" style="display:none">
                <h3>Sign In</h3>
                <input type="email" id="private-email" placeholder="Email" />
                <input type="password" id="private-password" placeholder="Password" />
                <button onclick="handleSignIn()">Sign In</button>
                <p id="private-error"></p>
            </div>

            <!-- File browser (shown after login) -->
            <div id="private-browser" style="display:none">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h3 style="margin:0">Friends</h3>
                    <button onclick="handleSignOut()">Sign Out</button>
                </div>
                <div id="private-breadcrumb" style="font-size:0.85rem; margin:0.5rem 0; color:#555"></div>
                <!-- Toolbar -->
                <div style="display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap; margin:0.5rem 0;">
                    <button onclick="toggleUpload()" style="font-size:0.85rem;">+ File</button>
                    <button onclick="toggleDownloadMode()" id="download-mode-btn" style="font-size:0.85rem;">‚¨á Download</button>
                    <!-- shown only in download mode -->
                    <button id="check-all-btn" onclick="checkAll()" style="font-size:0.85rem; display:none;">‚òë Check All</button>
                    <button id="download-selected-btn" onclick="downloadSelected()" style="font-size:0.85rem; display:none;">‚¨á Download Selected</button>
                </div>
                <div id="upload-area" style="display:none; margin:0.5rem 0; padding:0.75rem; border:1px dashed #ccc; border-radius:4px;">
                    <div style="display:flex; align-items:center; gap:0.5rem; flex-wrap:wrap;">
                        <input type="file" id="upload-input" />
                        <button onclick="handleUpload()">‚¨Ü Upload</button>
                    </div>
                    <span id="upload-status" style="font-size:0.85rem; display:block; margin-top:0.3rem;"></span>
                </div>
                <ul id="private-file-list"></ul>
            </div>

        </div>
    </div>
    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

    <footer>
        <p>&copy; 2020 - This is the footer.</p>
    </footer>

    <!-- ‚îÄ‚îÄ Audio Player Bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="audio-player">
        <button onclick="playerPrev()">‚èÆ</button>
        <button onclick="audio && (audio.paused ? audio.play() : audio.pause())">‚èØ</button>
        <button onclick="playerNext()">‚è≠</button>
        <span id="player-track">No track</span>
        <input id="player-progress" type="range" min="0" max="100" value="0" oninput="playerSeek(this)" />
        <span id="player-count"></span>
        <button onclick="playerStop()">‚ñ† Stop</button>
    </div>
    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

    <script type="module" src="./privateFiles.js"></script>
    <script>
        let privateInitialized = false;

        function togglePrivate() {
            const panel = document.getElementById("private-panel");
            const open = panel.style.display === "block";
            panel.style.display = open ? "none" : "block";

            if (!open && !privateInitialized) {
                privateInitialized = true;
                window.initPrivate();
            }
        }
    </script>
</body>

</html>
